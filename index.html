<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload</title>
</head>
<body>

<h2>Upload file</h2>
<input type="file" id="file">
<button onclick="upload()">Upload</button>

<div id="result"></div>

<script>
async function upload() {
    const f = document.getElementById("file").files[0];
    if (!f) return alert("Chá»n file!");

    const res = await fetch("/api/upload", {
        method: "POST",
        headers: { "x-filename": f.name },
        body: f
    });

    const data = await res.json();

    document.getElementById("result").innerHTML = `
        <p>ğŸ“¥ Link táº£i: <a href="${data.url}" target="_blank">${data.url}</a></p>
        <p>ğŸ”— Trang riÃªng: <a href="${data.page}" target="_blank">${data.page}</a></p>
    `;
}
</script>

</body>
</html>
