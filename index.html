<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload File</title>
<style>
body { font-family: Arial; padding: 20px; }
button {
    padding: 10px 15px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}
.copy-btn {
    background: #28a745;
    margin-left: 10px;
}
.box {
    margin-top: 20px;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 10px;
}
</style>
</head>
<body>

<h2>ğŸ“ Upload file</h2>

<input type="file" id="file">
<br><br>
<button onclick="upload()">Upload</button>

<div id="result"></div>

<script>
async function upload() {
    const f = document.getElementById("file").files[0];
    if (!f) return alert("Chá»n file!");

    const res = await fetch("/api/upload", {
        method: "POST",
        headers: { "x-filename": f.name },
        body: f
    });

    const data = await res.json();

    const dl = data.url;
    const page = data.page;

    document.getElementById("result").innerHTML = `
        <div class="box">
            <p><b>ğŸ“¥ Link táº£i:</b> <a href="${dl}" target="_blank">${dl}</a></p>
            <button class="copy-btn" onclick="copyText('${dl}')">Copy Link Táº£i</button>

            <br><br>

            <p><b>ğŸ”— Trang riÃªng:</b> <a href="${page}" target="_blank">${page}</a></p>
            <button class="copy-btn" onclick="copyText('${page}')">Copy Trang RiÃªng</button>
        </div>
    `;
}

function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("ÄÃ£ copy!");
}
</script>

</body>
</html>
