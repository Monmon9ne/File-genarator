<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tải file</title>
<style>
body { font-family: Arial; padding: 20px; }
button { padding: 12px 20px; background: #28a745; border:none; color:white; border-radius:6px; font-size:16px; }
</style>
</head>
<body>

<h2 id="filename"></h2>
<a id="download"><button>Tải xuống</button></a>

<script>
const url = new URL(window.location.href);
const filename = url.searchParams.get("name");
const file = url.searchParams.get("file");

document.getElementById("filename").innerText = filename;
document.getElementById("download").href = "/files/" + file;
document.getElementById("download").download = filename;
</script>

</body>
</html>
